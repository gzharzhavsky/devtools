<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
tr:nth-child(even) {background-color: #f2f2f2;}

</style>
</head>
<body>


<h2>Git Log Report:</h2>
<table>
  <tr>
    <th>Commit</th>
    <th>Author</th>
    <th>Message</th>    
  </tr>
  {% for item in items %}
  <tr>
    <td>{{item.sha}}</td>
    <td>{{item.author}}</td>
    <td>{{item.message}}</td>
  </tr>
  {% endfor %}
  </tr>
</table>

</body>
</html>
